<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Aventura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="iconos/icono.ico" type="image/x-icon"> <!-- Ícono actualizado -->
</head>
<body>
    <a href="index.html" class="back-button">Volver</a> <!-- Botón "Volver" -->
    <main>
        <h1>Eco Aventura</h1>
        <div id="eco-content">
            <h2 id="current-level" style="display: none;">Nivel: Inicial</h2> <!-- Título dinámico del nivel -->
            <div id="word-container">
                <img id="word-image" src="" alt="" style="display: none;">
                <h3 id="current-content" style="font-size: 2rem;">Presiona Iniciar</h3> <!-- Palabras más grandes -->
            </div>
            <button id="start-voice" class="start-button">Iniciar</button> <!-- Botón más pequeño -->
            <p id="feedback" style="display: none;"></p> <!-- Feedback más grande -->
            <div id="progress-container" style="display: none;">
                <div id="progress-bar"></div>
            </div>
        </div>
    </main>
    <script src="js/eco-aventura.js" type="module"></script> <!-- Cargar como módulo -->
</body>
</html>
